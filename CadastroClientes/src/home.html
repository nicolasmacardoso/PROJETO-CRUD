<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Seu arquivo de estilos -->
    <link rel="shortcut icon" href="../assets/logoAgrosys.png" type="image/x-icon">
</head>
<body>
    <h2 id="tableTitle">Clientes <button id="cadastrarNovoClienteButton">Cadastrar Novo Cliente</button></h2>
    <!-- Tabela de Clientes -->
    <table id="clientesTable" border="1">
        <!-- Estrutura da tabela de clientes -->
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Telefone</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tbody id="clientesTableBody"></tbody>
    </table>

    <!-- Formulário de Cadastro de Cliente (inicialmente oculto) -->
    <div id="modalCliente" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModalCliente">&times;</span>
            <form id="cadastroClienteForm">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
        
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
        
                <label for="celular">Celular:</label>
                <input type="tel" id="celular">
        
                <button type="button" id="salvarClienteButton">Salvar Cliente</button>
            </form>
        </div>
    </div>


    <!-- Tabela de Endereços (inicialmente oculta) -->
    <table id="enderecosTable" border="1" style="display: none;">
        <!-- Estrutura da tabela de endereços -->
        <thead>
            <tr>
                <th>CEP</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody id="enderecosTableBody"></tbody>
    </table>

    <!-- Botões -->
    <button id="mudarTabela" data-action="verEnderecos">Endereços dos clientes</button>
    <button id="cadastrarButton" data-action="cadastrarCliente">Cadastrar novo cliente</button>

    <script src="../node_modules/sql.js/dist/sql-wasm.js"></script>
    <script src="main.js"></script>
</body>
</html>
